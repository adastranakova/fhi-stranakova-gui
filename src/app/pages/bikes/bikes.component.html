<div class="container">
  <app-page-title title="Bikes"></app-page-title>

  <app-card>
    @if (loading()) {
      <app-loader></app-loader>
    } @else {
      <app-table [columns]="columns" [data]="bikes()"></app-table>

      <div class="row justify-content-end">
        <div class="col-auto">
          <button class="btn btn-primary" routerLink="/bikes/create">
            <i class="bi bi-plus"></i> Add Bike
          </button>
        </div>
      </div>
    }
  </app-card>
</div>
