<div class="container">
  <app-page-title title="Users"></app-page-title>

  <app-card>
    @if (loading()) {
      <app-loader></app-loader>
    } @else {
      <table class="table">
        <thead>
        <tr>
          <th>Member ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          @for (user of users(); track user.memberId) {
            <tr>
              <td>{{ user.memberId }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>${{ user.balance.toFixed(2) }}</td>
              <td>
                <button class="btn btn-sm btn-info me-1" (click)="editUser(user.memberId)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-sm btn-success me-1" (click)="addFunds(user.memberId)">
                  <i class="bi bi-plus-circle"></i> Add $
                </button>
                <button class="btn btn-sm btn-warning me-1" (click)="deductFunds(user.memberId)">
                  <i class="bi bi-dash-circle"></i> Deduct $
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.memberId)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>

      <div class="row justify-content-end mt-3">
        <div class="col-auto">
          <button class="btn btn-primary" routerLink="/users/create">
            <i class="bi bi-plus"></i> Add User
          </button>
        </div>
      </div>
    }
  </app-card>
</div>
