<table class="table">
  <thead>
  <tr>
    @for (column of columns; track $index) {
      <th scope="col">{{ column.name }}</th>
    }
  </tr>
  </thead>
  <tbody>
    @for (row of data; track $index) {
      <tr>
        @for (column of columns; track $index) {
          <td>{{ column.value(row) }}</td>
        }
      </tr>
    }
  </tbody>
</table>
